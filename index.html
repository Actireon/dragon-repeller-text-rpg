<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <button id="musicToggle" class="music-toggle" title="Toggle Music">
        üîä
      </button>
      <div id="stats">
        <span class="stat">
          <span class="stat-icon">‚≠ê</span> XP:
          <strong><span id="xpText">0</span></strong>
        </span>
        <span class="stat">
          <span class="stat-icon">‚ù§Ô∏è</span> Health:
          <strong><span id="healthText">100</span></strong>
        </span>
        <span class="stat">
          <span class="stat-icon">üí∞</span> Gold:
          <strong><span id="goldText">50</span></strong>
        </span>
      </div>

      <div id="gameArena">
        <div id="playerSide" class="arena-side">
          <div class="portrait-frame">
            <img
              id="playerPortrait"
              src="./assets/characters/hero.png"
              alt="Hero"
            />
          </div>
          <div class="character-name">Hero (You)</div>
          <div class="health-bar-container">
            <div id="playerHealthBar" class="health-bar"></div>
            <span class="health-text"
              ><span id="playerHealthValue">100</span>/100</span
            >
          </div>
        </div>

        <div id="vsIndicator">VS</div>

        <div id="monsterSide" class="arena-side">
          <div class="portrait-frame monster-frame">
            <img id="monsterImage" src="" alt="Monster" />
          </div>
          <div id="monsterName" class="character-name">???</div>
          <div class="health-bar-container">
            <div id="monsterHealthBar" class="health-bar enemy"></div>
            <span class="health-text"
              ><span id="monsterHealth">0</span>/<span id="monsterMaxHealth"
                >0</span
              ></span
            >
          </div>
        </div>
      </div>

      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>

      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
